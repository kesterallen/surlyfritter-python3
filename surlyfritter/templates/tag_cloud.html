<!--
"Tag cloud"
Use the bootstrap font-size FS* classes and the log10 of the tag count to make
popular tags have larger text
-->
{% if tags %}
  <!--Tag Cloud: -->
  <ul class="list-inline">
    {% for t in tags|shuffle %}
      <li class="list-inline-item small fs-{{t|tag_fs_size}}">
        <a href="/tags/{{t.text}}">{{t.text}}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
